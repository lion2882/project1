<head>
    <meta charset="UTF-8">

<body>
    
    <h2 class="w3-center">Automatic Slideshow</h2>

    <div class="w3-content w3-display-container" style="max-width:800px">
        <img class="mySlides" src="http://www.catster.com/wp-content/uploads/2017/08/A-fluffy-cat-looking-funny-surprised-or-concerned.jpg"  style="width:100%">
        <img class="mySlides" src="https://images.mentalfloss.com/sites/default/files/styles/mf_image_16x9/public/549585-istock-909106260.jpg?itok=ds7LqH1N&resize=1100x1100"  style="width:100%">
        <img class="mySlides" src="https://r.hswstatic.com/w_907/gif/tesla-cat.jpg" style="width:100%">
        <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
         
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
        </div>
      </div>






</body><script src="./roughtp.js"></script>
